<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
 <div id="allContainer">
    <div id="calculator">
       <!-- <div class="calcB" id="calculatorOuter"> -->
                <div class="calcB" id="calculatorInner">
                    <div class="c" id="display">
                        <div class="displayB" id="topB"></div>
                        <div class="displayB" id="leftB"></div>
                        <div class="displayB" id="M">0</div>
                        <div class="displayB" id="rightB"></div>
                        <div class="displayB" id="botB"></div>
                    </div>

                    <button class="c button" id="C">C</button>
                    <button class="c operator button" id="+-">+/-</button>
                    <button class="c button" id="%">%</button>
                    <button class="c operator button" id="/">/</button>

                    <button class="c calc button" id="7">7</button>
                    <button class="c calc button" id="8">8</button>
                    <button class="c calc button" id="9">9</button>
                    <button class="c operator button" id="*">*</button>

                    <button class="c calc button" id="4">4</button>
                    <button class="c calc button" id="5">5</button>
                    <button class="c calc button" id="6">6</button>
                    <button class="c operator button" id="minus">-</button>

                    <button class="c calc button" id="1">1</button>
                    <button class="c calc button" id="2">2</button>
                    <button class="c calc button" id="3">3</button>
                    <button class="c operator button" id="plus">+</button>

                    <button class="c calc button" id="()">( )</button>
                    <button class="c calc button" id="0">0</button>
                    <button class="c calc button" id="dot">.</button>
                    <button class="c result button" id="equal">=</button>
                </div>
            <!-- </div> -->
    </div>
    </div>
</div>   
</body>
</html>
