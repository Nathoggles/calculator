<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPish Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
 <div id="allContainer">
    <div id="calculator">
       <!-- <div class="calcB" id="calculatorOuter"> -->
                <div class="calcB" id="calculatorInner">
                    <div class="c" id="display">
                        <div class="displayB" id="topB"></div>
                        <div class="displayB" id="leftB"></div>
                        <div class="displayB" id="M">0</div>
                        <div class="displayB" id="rightB"></div>
                        <div class="displayB" id="botB"></div>
                    </div>

                    <button class="c button" id="C">C</button>
                    <button class="c button" id="back">⌫</button>
                    <button class="c pseudoop button" id="plusMinus">+/-</button>
                    <button class="c operator button" id="divide">/</button>

                    <button class="c calc button" id="seven">7</button>
                    <button class="c calc button" id="eight">8</button>
                    <button class="c calc button" id="nine">9</button>
                    <button class="c operator button" id="multiply">*</button>

                    <button class="c calc button" id="four">4</button>
                    <button class="c calc button" id="five">5</button>
                    <button class="c calc button" id="six">6</button>
                    <button class="c operator button" id="minus">–</button>

                    <button class="c calc button" id="one">1</button>
                    <button class="c calc button" id="two">2</button>
                    <button class="c calc button" id="three">3</button>
                    <button class="c operator button" id="plus">+</button>

                    <button class="c pseudocalc button" id="percent">%</button>
                    <button class="c calc button" id="zero">0</button>
                    <button class="c calc button" id="dot">.</button>
                    <button class="c result button" id="equal">=</button>
                </div>
            <!-- </div> -->
    </div>
    </div>
</div>   
</body>
</html>
